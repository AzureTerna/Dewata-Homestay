    <style type="text/tailwindcss">
    @layer theme {
        :root {
            --primary-color: #8B0000; /* Deep Red / Oriental Red */
            --secondary-color: #D4AF37; /* Gold */
            --background-color: #FFF8E7; /* Cosmic Latte / Warm White */
            --text-color: #2C2C2C;
            --accent-green: #2E5936; /* Jade Green for nature accents */
        }
    }

    @layer base {
        body {
            font-family: 'Lora', serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Cinzel', serif;
            color: var(--primary-color);
        }
    }

    @layer components {
        .btn-primary {
            @apply bg-[var(--primary-color)] text-white px-6 py-2 rounded-md hover:bg-red-900 transition-colors duration-300 font-bold border border-[var(--primary-color)];
        }
        .btn-outline {
            @apply border border-[var(--primary-color)] text-[var(--primary-color)] px-6 py-2 rounded-md hover:bg-[var(--primary-color)] hover:text-white transition-colors duration-300;
        }
        .card {
            @apply bg-white rounded-lg shadow-md overflow-hidden border-t-4 border-[var(--secondary-color)];
        }
        .oriental-pattern {
            background-image: radial-gradient(var(--secondary-color) 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.1;
        }
        
        /* Custom Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate3d(0, 40px, 0);
            }
            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .animate-fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
        }
        .animate-fade-in-scale {
            animation: fadeInScale 0.6s ease-out forwards;
        }
        .delay-100 { animation-delay: 100ms; }
        .delay-200 { animation-delay: 200ms; }
        .delay-300 { animation-delay: 300ms; }
    }
    </style>
</head>
